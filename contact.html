<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Received - Cyber Kenya</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .countdown {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Your message has been received successfully.</p>
    <p>We will get back to you shortly.</p>
    <a href="index.html" class="button">Return to Home</a> <!-- Link to your homepage -->
    <div class="countdown" id="countdown"></div> <!-- Countdown timer -->
    <footer style="margin-top: 20px; font-size: 0.8em;">
        <p>Â© 2024 Cyber Kenya. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for countdown timer and redirect
        let countdownElement = document.getElementById('countdown');
        let seconds = 5; // Time in seconds before redirect

        function updateCountdown() {
            countdownElement.innerText = `You will be redirected to the homepage in ${seconds} seconds.`;
            seconds--;

            if (seconds < 0) {
                window.location.href = 'index.html'; // Redirect to homepage
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
